# ===============================================================
#          Silver Mail Users Configuration (`users.yaml`)
# ===============================================================
#
# This file defines users for each domain.
# Users are grouped by their domain.
#
# Example configuration:
# domains:
#   - domain: example.com
#     users:
#       - username: alice
#       - username: bob
#       - username: charlie
#
#   - domain: another-domain.com
#     users:
#       - username: john
#       - username: jane
#
# Notes:
# - Each user gets their own personal mailbox (user_db_{userID}.db)
# - Usernames must be unique within each domain

domains:
  - domain:
    users:
      - username:
      - username:
      - username:
